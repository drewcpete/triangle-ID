<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1 class="jumbotron">Triangle Tracker</h1>

    <div class="container">
      <form id="triangleForm">
        <div class="row">
          <div class="col-md-4">
            <label for="#length1">Enter the first length:</label>
            <br>
            <input id="length1"type="number">
          </div>
          <div class="col-md-4">
              <label for="#length2">Enter the second length:</label>
              <br>
              <input id="length2"type="number">
          </div>
          <div class="col-md-4">
            <label for="#length3">Enter the third length:</label>
            <br>
            <input id="length3"type="number">
          </div>
        </div>
        <button class="btn btn-dark" type="submit" name="button">BUTTON</button>
      </form>
    </div>
    <br>
    <div class="iso alert alert-danger" role="alert">
      <p>Your triangle is an isosceles triangle!</p>
    </div>
    <div class="equi alert alert-danger" role="alert">
      <p>Your triangle is an equilatoral triangle!</p>
    </div>
    <div class="scal alert alert-danger" role="alert">
      <p>Your triangle is an scalene triangle!</p>
    </div>
    <div class="nat alert alert-danger" role="alert">
      <p>Your triangle is NOT A FUCKING TRIANGLE! Don't you dare come at us with that bullshit.  We're watching you.</p>
    </div>
  </body>
</html>
